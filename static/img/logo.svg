<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#2575fc" />
      <stop offset="100%" stopColor="#007acc" />
    </linearGradient>
  </defs>
  
  <!-- Robot head icon -->
  <g transform="translate(10, 15)">
    <circle cx="15" cy="15" r="12" fill="url(#logoGradient)" stroke="white" strokeWidth="2" />
    <circle cx="11" cy="12" r="2.5" fill="#fff" />
    <circle cx="11" cy="12" r="1.5" fill="#00ff00" />
    <circle cx="19" cy="12" r="2.5" fill="#fff" />
    <circle cx="19" cy="12" r="1.5" fill="#00ff00" />
    
    <!-- Body -->
    <rect x="7" y="27" width="16" height="18" rx="3" fill="url(#logoGradient)" stroke="white" strokeWidth="1.5" />
    
    <!-- Arms -->
    <line x1="7" y1="32" x2="2" y2="35" stroke="white" strokeWidth="2" strokeLinecap="round" />
    <line x1="23" y1="32" x2="28" y2="35" stroke="white" strokeWidth="2" strokeLinecap="round" />
    
    <!-- Legs -->
    <line x1="11" y1="45" x2="11" y2="50" stroke="white" strokeWidth="2" strokeLinecap="round" />
    <line x1="19" y1="45" x2="19" y2="50" stroke="white" strokeWidth="2" strokeLinecap="round" />
  </g>
  
  <!-- Text -->
  <text x="40" y="35" fill="white" fontSize="16" fontWeight="bold" fontFamily="Arial, sans-serif">Physical AI</text>
  <text x="40" y="52" fill="#a0d2ff" fontSize="10" fontWeight="normal" fontFamily="Arial, sans-serif">Humanoid Robotics Textbook</text>
</svg>