name: Automated Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run build test
      run: npm run build

    - name: Run linting
      run: |
        if [ -f "package.json" ]; then
          if npm list --depth=0 | grep -q "eslint"; then
            npm run lint
          else
            echo "ESLint not configured, skipping linting test"
          fi
        fi

    - name: Run tests
      run: |
        if [ -f "package.json" ]; then
          if npm list --depth=0 | grep -q "@testing-library/react"; then
            npm test -- --passWithNoTests
          else
            echo "Testing library not configured, skipping tests"
          fi
        fi